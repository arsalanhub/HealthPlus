<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Form.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <span id="UserName"></span>
      <button 
        type="button"
        class="btn btn-danger"
        onclick="logout()"
        style="margin-top: 10px; margin-left: 10px"
      >
        Logout
      </button>
    </h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <img id="doc_img" src="doc_img2.avif" alt="Doctor" />
        </div>
        <div class="col-sm-9">
          <form id="form">
            <div class="mb-4">
              <h4 style="margin-bottom: 10px">Patient's Name</h4>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Enter Your Name"
                aria-describedby="nameHelp"
                required
              />
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Date Of Birth
              </h4>
              <input type="date" id="birthday" name="birthday" required />
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Choose Symptoms
              </h4>
              <input
                type="checkbox"
                class="symptom"
                name="symptom1"
                value="Cold"
              />
              <span id="symptom1">Cold</span>

              <input
                type="checkbox"
                class="symptom"
                name="symptom2"
                value="Fever"
              />
              <span id="symptom1">Fever</span>

              <input
                type="checkbox"
                class="symptom"
                name="symptom3"
                value="Skin_Problem"
              />
              <span id="symptom1">Skin Problem</span>
              <br />

              <input
                type="checkbox"
                class="symptom"
                name="symptom4"
                value="Food_Poisoning"
              />
              <span id="symptom1">Food Poisoning</span>

              <input
                type="checkbox"
                class="symptom"
                name="symptom5"
                value="Ortho_Problem"
              />
              <span id="symptom1">Ortho Problem</span>
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Select Gender
              </h4>
              
              <select class="gender">
                <option id="gender1" value="Male">Male</option>
                <option id="gender2" value="Male">Female</option>
                <option id="gender3" value="Male">Others</option>
              </select>
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Contact Details
              </h4>

              <input
                type="number"
                value="Contact"
                placeholder="Enter Your Contact"
                id="contact"
                required
              /><br />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              onclick="submitData()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="../Firebase.js"></script>
    <script src="Form.js"></script>
  </body>
</html>
