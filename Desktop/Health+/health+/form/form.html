  <body>

    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="active">
        <h1><a href="index.html" class="logo">+</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#"><span class="fa fa-home"></span> Home</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-user"></span> About</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-sticky-note"></span> Blog</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-cogs"></span> Services</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-paper-plane"></span> Contacts</a>
          </li>
        </ul>
        <div class="footer">
          <p>
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            All rights reserved | HEALTH+
            <i class="icon-heart" aria-hidden="true"></i>
            <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
          </p>
        </div>
      </nav>

      <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button
              class="btn btn-dark d-inline-block d-lg-none ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active" id="UserName">
                  <a class="nav-link" href="#">Loading...</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li> -->
              </ul>
              <button
                type="button"
                class="btn btn-danger"
                onclick="logout()"
                style="margin-top: 10px; margin-left: 10px"
              >
                Logout
              </button>
            </div>
          </div>
        </nav>

        <div class="form_container">
          <div class="row">
            <div class="col-sm-3">
              <img id="doc_img" src="./doc_img2.avif" alt="Doctor" />
            </div>
            <div class="col-sm-9">
              <form id="form">
                <div class="mb-4">
                  <h4 style="margin-bottom: 10px">Patient's Name</h4>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Enter Your Name"
                    aria-describedby="nameHelp"
                    required
                  />
                </div>

                <div class="mb-2">
                  <h4 style="margin-top: 10px; margin-bottom: 10px">
                    Date Of Birth
                  </h4>
                  <input type="date" id="birthday" name="birthday" required />
                </div>

                <div class="mb-2">
                  <h4 style="margin-top: 10px; margin-bottom: 10px">
                    Choose Symptoms
                  </h4>
                  <input
                    type="checkbox"
                    class="symptom"
                    name="symptom1"
                    value="Cold"
                  />
                  <span id="symptom1">Cold</span>

                  <input
                    type="checkbox"
                    class="symptom"
                    name="symptom2"
                    value="Fever"
                  />
                  <span id="symptom1">Fever</span>

                  <input
                    type="checkbox"
                    class="symptom"
                    name="symptom3"
                    value="Skin_Problem"
                  />
                  <span id="symptom1">Skin Problem</span>
                  <br />

                  <input
                    type="checkbox"
                    class="symptom"
                    name="symptom4"
                    value="Food_Poisoning"
                  />
                  <span id="symptom1">Food Poisoning</span>

                  <input
                    type="checkbox"
                    class="symptom"
                    name="symptom5"
                    value="Ortho_Problem"
                  />
                  <span id="symptom1">Ortho Problem</span>
                </div>

                <div>
                  <h4 style="margin-top: 5px; margin-bottom: 10px">
                    Select Gender
                  </h4>

                  <select class="gender" style="margin-right: 30px">
                    <option id="gender1" value="Male">Male</option>
                    <option id="gender2" value="Male">Female</option>
                    <option id="gender3" value="Male">Others</option>
                  </select>

                  <div class="mb-4">
                    <h4
                      style="margin-top: 10px; margin-bottom: 10px"
                      class="form=control"
                    >
                      Contact Details
                    </h4>

                    <input
                      type="number"
                      value="Contact"
                      placeholder="Enter Your Contact"
                      id="contact"
                      required
                    /><br />
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="submitData()"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
