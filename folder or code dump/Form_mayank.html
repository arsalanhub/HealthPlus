<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Form.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" class="btn btn-danger" onclick="logout()">
      Logout
    </button>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <img id="doc_img" src="doc_img2.avif" alt="Doctor" />
        </div>
        <div class="col-sm-9">
          <form id="form">
            <div class="mb-4">
              <h4 style="margin-bottom: 10px">Patient's Name</h4>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Enter Your Name"
                aria-describedby="nameHelp"
                required
              />
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Date Of Birth
              </h4>
              <input type="date" id="birthday" name="birthday" required />
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Choose Symptoms
              </h4>
              <input
                type="checkbox"
                class="symptom"
                name="symptom1"
                value="Cold"
              />
              <span id="symptom1">Cold</span>

              <input
                type="checkbox"
                class="symptom"
                name="symptom2"
                value="Fever"
              />
              <span id="symptom1">Fever</span>

              <input
                type="checkbox"
                class="symptom"
                name="symptom3"
                value="Skin_Problem"
              />
              <span id="symptom1">Skin Problem</span>
              <br />

              <input
                type="checkbox"
                class="symptom"
                name="symptom4"
                value="Food_Poisoning"
              />
              <span id="symptom1">Food Poisoning</span>

              <input
                type="checkbox"
                class="symptom"
                name="symptom5"
                value="Ortho_Problem"
              />
              <span id="symptom1">Ortho Problem</span>
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Select Gender
              </h4>

              <input class="gender" type="radio" value="Male" required />
              <span id="gender1">Male</span>
              <input class="gender" type="radio" value="Male" required />
              <span id="gender2">Female</span>
              <input class="gender" type="radio" value="Male" required />
              <span id="gender3">Other</span>
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Contact Details
              </h4>

              <input
                type="number"
                value="Contact"
                placeholder="Enter Your Contact"
                required
              /><br />
            </div>

            <div class="mb-4">
              <h4 style="margin-top: 10px; margin-bottom: 10px">
                Enter Location
                <!-- <i class="bi bi-geo-alt-fill" onclick="getLocation()"
                  >Click Me</i
                > -->
                <button required onclick="getLocation()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-geo-alt-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                    />
                  </svg>
                  Click Me
                </button>
                <input
                  type="text"
                  placeholder="Your Latitude"
                  id="placeLat"
                  style="margin-top: 10px; margin-bottom: 10px"
                  disabled
                />
                <input
                  type="text"
                  placeholder="Your Longitude"
                  id="placeLon"
                  style="margin-top: 10px; margin-bottom: 10px"
                  disabled
                />
                <!-- <span id="placeLat"></span></div>
                <span id="placeLon"></span> -->
              </h4>

              <!-- <button onclick="getLocation()">Location</button> -->
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="../Firebase.js"></script>
    <script src="Form.js"></script>
  </body>
</html>
